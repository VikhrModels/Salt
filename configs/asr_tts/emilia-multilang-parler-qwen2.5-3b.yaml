base_model: "Qwen/Qwen2.5-3B"
checkpoint_path: null
save_dir: "./results"

data:
  - Vikhrmodels/parler_tts_with_description_quantized-wav-uni
  - Vikhrmodels/emilia_multilang_quantized-wav-uni

text_data: []

start_audio_token: "<|start_of_audio|>"
end_audio_token: "<|end_of_audio|>"
end_sequence_token: "<|end_of_text|>"
n_special_tokens: 3

max_seq_length: 2048
raw_audio_length: 256000

path_to_cache: ".."

allow_tf32: True

tasks:
  - asr

# Quantizer settings
quantizer:
  speech:
    n_new_tokens: 0
  wav:
    n_new_tokens: 4096
  asr:
    - quantizer: wav
      n_codebooks: 1

  tts:
    - quantizer: wav
      n_codebooks: 1

# Training settings
train_batch_size: 8
eval_batch_size: 8
learning_rate: 1e-4
gradient_accumulation_steps: 8
lr_scheduler_type: "cosine"
num_train_epochs: 10
num_warmup_steps: 1000
checkpointing_steps: 1000
logging_steps: 20
weight_decay: 0.1
max_grad_norm: 0.25

# Logging settings
wandb_project_name: "vikhr4o-qwen2.5-3b"
